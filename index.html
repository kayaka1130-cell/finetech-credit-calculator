<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finetech Credit | 分割払い計算システム</title>
    <style>
        :root {
            --finetech-blue-dark: #1B4E9C;
            --finetech-blue-light: #38A8E0;
            --background-color: #f8fafc;
            --card-background: #ffffff;
            --text-primary: #1e293b;
            --text-secondary: #64748b;
            --border-color: #e2e8f0;
            --success-color: #10b981;
            --radius: 12px;
            --shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Helvetica Neue', Arial, 'Hiragino Kaku Gothic ProN', 'Hiragino Sans', Meiryo, sans-serif;
            background-color: var(--background-color);
            color: var(--text-primary);
            line-height: 1.6;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem 1rem;
        }

        .logo-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
            margin-bottom: 2rem;
            background-color: var(--card-background);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
        }

        .logo {
            width: 280px;
            height: auto;
        }

        /* その他のスタイルは前回と同じ... */
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo-wrapper">
                <img src="finetech-logo.png" alt="Finetech" class="logo">
            </div>
        </header>

        <!-- 以下は前回と同じ内容... -->
    </div>
</body>
</html>
